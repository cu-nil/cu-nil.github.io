url: ''
baseurl: ''
title: 'CU Narrative Intelligence Lab'

plugins:
  - jekyll-postcss-v2

postcss:
  cache: false

exclude:
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock

collections:
  teamMembers:
  projects:
      output: true
  category:
      output: true

defaults:
  - 
    scope: 
      path: ""
      type: category
    values:
      layout: "category"
