<div class="mb-6">
    <div class="flex text-xl justify-end">
        <span class="bg-sky-600 px-2 text-white font-ibmsans pr-8 text-base lg:text-xl">Research</span>
    </div>

    <div class="flex text-right justify-end mb-0 text-base text-gray-500 font-ibmsans">
        Projects that highlight our work
    </div>
</div>

<div class=" mx-4 lg:mx-8 justify-center items-center">
{% for case in site.data.cases %}

<div class="mx-4 lg:mx-8 grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 lg:mb-16 items-center">

    <!-- Tag & Title (Always First) -->
    <div class="md:col-span-3">
        <div class="flex items-center">
            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/blog-4-svg1.svg" alt="line" />
            <p class="text-base leading-none text-gray-500 ml-2">{{ case.tag }}</p>
        </div>

        <div class="text-gray-900 font-bold text-xl mb-2 font-ibmsans">
            {{ case.title }}
        </div>
    </div>

    <!-- Image Section (Appears between title and text in mobile, right side in desktop) -->
    <div class="w-full order-2 md:col-span-1 md:order-3">
        <img src="{{ case.img_url }}" class="w-full h-10 sm:h-15 md:h-auto object-cover rounded-lg" alt="Case Image">
    </div>

    <!-- Text Section (Takes 2/3 space on desktop, below image in mobile) -->
    <div class="md:col-span-2 md:pr-6 order-3 md:order-2">
        <p class="p-6 text-base leading-6 text-gray-600 mt-2 font-ibmserif bg-gray-100">
            {{ case.text }}
        </p>
    </div>

</div>
{% endfor %}
</div>
